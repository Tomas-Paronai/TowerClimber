apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('lib/json-lib-2.4-jdk15.jar')
    compile files('lib/gdx-sqlite.jar')
    compile files('lib/gdx-sqlite-android.jar')
    compile files('lib/sqlite-jdbc-3.7.2.jar')
}